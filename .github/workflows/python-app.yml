name: Joomlascan_ng CI/CD pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies for lxml
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev
   
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install provided .deb package
      run: |
        sudo dpkg -i joomlascan-ng-1.2b.deb || sudo apt-get install -f

    - name: Verify installed package
      run: |
        joomlascan-ng --version

    - name: Run tests
      run: |
        python -m unittest discover